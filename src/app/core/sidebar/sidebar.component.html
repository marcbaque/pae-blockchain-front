<div class="sidebar">
    <div class="sidebar__header">
        <img class="sidebar__header__logo" src="/assets/svg/ai-logo-white.svg"/>
    </div>
    <div class="sidebar__body">
    <div class="sidebar__nav">
        <div *ngFor="let nav of navs">
            <a *ngIf="!nav.sub" routerLink="/{{nav.slugName}}" routerLinkActive="active" title="{{nav.title}}"><i class="{{nav.prefix}} {{nav.prefix}}-{{nav.icon}}"></i><span class="nav-title" >{{nav.title}}</span> <span class="sr-only">(current)</span></a>
            <a *ngIf="nav.sub" (click)="openSubNav($event,nav)" title="{{nav.title}}"><i class="{{nav.prefix}} {{nav.prefix}}-{{nav.icon}}"></i><span class="nav-title" >{{nav.title}}</span> <span class="sr-only">(current)</span></a>
            <div *ngIf="nav.open" class="sidebar__subnav">
                <div *ngFor="let subitem of nav.subitems" >
                    <a routerLink="/{{subitem.slug}}" routerLinkActive="active"><i class="{{nav.prefix}} {{nav.prefix}}-{{subitem.icon}}"></i>{{subitem.title}}</a>
                </div>
            </div>
        </div>
    </div>
    <ul class="responsive-sidebar-nav visible-xs">
        <!-- <div ng-repeat="nav in navList" ng-class="{'active': isActiveState('app.{{nav.slug}}'),}">
            <a ui-sref="app.{{nav.slug}}" title="{{nav.title}}"><i class="{{nav.prefix}} {{nav.prefix}}-{{nav.icon}}"></i><span class="nav-title">{{nav.title}}</span> <span class="sr-only">(current)</span></a>
        </li> -->
    </ul>

    </div>

    <div class="sidebar__footer">
        <div class="version">v{{version}}</div>
    </div>
</div>
